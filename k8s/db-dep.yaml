apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      name: db
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: "postgres:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: "api_db"
#            - name: POSTGRES_DB
#              valueFrom:
#                secretKeyRef:
#                  key: db_name
#                  name: db-secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: db_username
                  name: db-secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db_password
                  name: db-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-volume
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: db-volume-claim
      restartPolicy: Always
      